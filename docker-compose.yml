version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "1455:1455"
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - OPENAI_CLIENT_ID=${OPENAI_CLIENT_ID:-}
    volumes:
      - credentials_data:/home/appuser/.aicap
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:1455/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  credentials_data:
