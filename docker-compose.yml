version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "${API_PORT:-1455}:${API_PORT:-1455}"
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - OPENAI_CLIENT_ID=${OPENAI_CLIENT_ID:-}
      - API_HOST=0.0.0.0
      - API_PORT=${API_PORT:-1455}
      # Token is required when binding to 0.0.0.0 (enforced at container startup)
      - AICAP_API_TOKEN=${AICAP_API_TOKEN:?AICAP_API_TOKEN is required when binding to 0.0.0.0}
    volumes:
      - credentials_data:/home/appuser/.aicap
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import os; import httpx; httpx.get(f'http://localhost:{os.environ.get(\"API_PORT\", 1455)}/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  credentials_data:
